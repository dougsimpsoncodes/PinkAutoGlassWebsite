<!-- Critical CSS (Inline for performance) -->
<style>
  /* Critical CSS for above-the-fold content */
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    color: #0B1830;
    margin: 0;
    padding: 0;
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    line-height: 1.2;
    color: #0B1830;
  }
  
  .btn-primary {
    background: linear-gradient(135deg, #f0536d 0%, #ee6aa3 60%, #d946ef 100%);
    color: white;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 0.5rem;
    font-weight: 600;
    font-size: 1rem;
    line-height: 1.5;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    text-decoration: none;
    display: inline-block;
  }
  
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px 0 rgba(232, 90, 139, 0.4);
  }
  
  .btn-primary:focus-visible {
    outline: 2px solid #E85A8B;
    outline-offset: 2px;
  }
  
  /* Skip to content for accessibility */
  .skip-link {
    position: absolute;
    top: -40px;
    left: 6px;
    background: #0B1830;
    color: white;
    padding: 8px;
    text-decoration: none;
    border-radius: 4px;
    z-index: 1000;
  }
  
  .skip-link:focus {
    top: 6px;
  }
</style>
