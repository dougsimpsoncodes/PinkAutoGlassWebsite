<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Pink Breast Cancer Awareness Ribbon -->
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left loop -->
  <path d="M 100,50
           Q 50,50 30,100
           Q 20,130 30,160
           Q 35,175 50,185
           L 85,240
           Q 90,250 100,250
           L 95,230
           L 65,180
           Q 55,170 50,155
           Q 45,135 50,115
           Q 60,80 85,70
           Z"
        fill="url(#pinkGradient)"
        stroke="#C71585"
        stroke-width="2"/>

  <!-- Right loop -->
  <path d="M 100,50
           Q 150,50 170,100
           Q 180,130 170,160
           Q 165,175 150,185
           L 115,240
           Q 110,250 100,250
           L 105,230
           L 135,180
           Q 145,170 150,155
           Q 155,135 150,115
           Q 140,80 115,70
           Z"
        fill="url(#pinkGradient)"
        stroke="#C71585"
        stroke-width="2"/>

  <!-- Center overlap -->
  <ellipse cx="100" cy="65" rx="18" ry="25"
           fill="url(#pinkGradient)"
           stroke="#C71585"
           stroke-width="2"/>
</svg>
