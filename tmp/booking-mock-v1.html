<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Mock V1 - Compact Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-2xl mx-auto p-4 min-h-screen">
    <div class="text-center mb-6 pt-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Get Your FREE Quote</h1>
      <p class="text-gray-600">Takes less than 60 seconds</p>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-lg font-bold mb-4 text-pink-600">Version 1: Compact Grid Layout</h2>

      <form class="space-y-4">
        <!-- Service Type -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Service Type *</label>
          <select class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
            <option>Select Service</option>
            <option>ðŸ”§ Windshield Repair</option>
            <option>ðŸš— Windshield Replacement</option>
          </select>
        </div>

        <!-- Vehicle Info - Grid -->
        <div class="grid grid-cols-3 gap-3">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Year *</label>
            <select class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
              <option>2024</option>
              <option>2023</option>
              <option>2022</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Make *</label>
            <select class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
              <option>Toyota</option>
              <option>Ford</option>
              <option>Honda</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Model *</label>
            <select class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
              <option>Camry</option>
              <option>Corolla</option>
              <option>RAV4</option>
            </select>
          </div>
        </div>

        <!-- Contact Info - Grid -->
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">First Name *</label>
            <input type="text" placeholder="John" class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name *</label>
            <input type="text" placeholder="Doe" class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
          </div>
        </div>

        <!-- Phone & Email -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number *</label>
          <input type="tel" placeholder="(720) 555-1234" class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
          <input type="email" placeholder="john@example.com" class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
        </div>

        <!-- Address -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Street Address *</label>
          <input type="text" placeholder="123 Main St" class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">City *</label>
            <input type="text" placeholder="Denver" class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">ZIP Code *</label>
            <input type="text" placeholder="80202" class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
          </div>
        </div>

        <!-- Preferred Date -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Preferred Date</label>
          <input type="date" class="w-full p-3 border-2 border-gray-200 rounded-lg text-base">
        </div>

        <!-- Consent -->
        <div class="space-y-3 pt-2">
          <label class="flex items-start gap-3">
            <input type="checkbox" class="mt-1 w-5 h-5 text-pink-600">
            <span class="text-sm text-gray-700">I consent to receive SMS updates about my service</span>
          </label>
          <label class="flex items-start gap-3">
            <input type="checkbox" class="mt-1 w-5 h-5 text-pink-600">
            <span class="text-sm text-gray-700">I agree to the privacy policy and terms</span>
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-4 px-6 rounded-lg text-lg mt-6">
          Get FREE Quote â†’
        </button>
      </form>

      <p class="text-xs text-gray-500 text-center mt-4">
        ðŸ”’ Your information is secure and encrypted
      </p>
    </div>
  </div>
</body>
</html>
