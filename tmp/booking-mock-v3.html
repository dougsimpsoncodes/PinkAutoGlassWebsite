<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Mock V3 - Minimal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-2xl mx-auto p-4 min-h-screen">
    <div class="text-center mb-6 pt-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Get Your FREE Quote</h1>
      <p class="text-gray-600">Takes less than 60 seconds</p>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-lg font-bold mb-4 text-pink-600">Version 3: Ultra Minimal - Absolute Essentials</h2>

      <form class="space-y-5">
        <!-- Service Type - Large Buttons -->
        <div>
          <label class="block text-base font-bold text-gray-900 mb-3">What do you need?</label>
          <div class="grid grid-cols-2 gap-3">
            <button type="button" class="p-5 border-3 border-gray-300 rounded-lg text-center hover:border-pink-500 hover:bg-pink-50">
              <div class="text-3xl mb-2">üîß</div>
              <div class="font-bold">Repair</div>
              <div class="text-xs text-gray-600">$89+</div>
            </button>
            <button type="button" class="p-5 border-3 border-pink-500 bg-pink-50 rounded-lg text-center">
              <div class="text-3xl mb-2">üöó</div>
              <div class="font-bold">Replacement</div>
              <div class="text-xs text-gray-600">$299+</div>
            </button>
          </div>
        </div>

        <!-- Vehicle - Stacked -->
        <div>
          <label class="block text-base font-bold text-gray-900 mb-3">Your Vehicle</label>
          <div class="space-y-3">
            <select class="w-full p-4 border-2 border-gray-300 rounded-lg text-lg">
              <option>2024 Toyota Camry</option>
              <option>2023 Ford F-150</option>
              <option>2022 Honda Civic</option>
            </select>
            <p class="text-xs text-gray-500">Don't see your vehicle? We'll ask you later.</p>
          </div>
        </div>

        <!-- Name -->
        <div>
          <label class="block text-base font-bold text-gray-900 mb-3">Your Name</label>
          <input type="text" placeholder="Full Name" class="w-full p-4 border-2 border-gray-300 rounded-lg text-lg">
        </div>

        <!-- Phone - MOST IMPORTANT -->
        <div>
          <label class="block text-base font-bold text-gray-900 mb-3">üì± Phone Number</label>
          <input type="tel" placeholder="(720) 555-1234" class="w-full p-5 border-3 border-pink-300 rounded-lg text-xl font-medium bg-pink-50">
          <p class="text-xs text-gray-600 mt-2">We'll text you a quote in 5 minutes</p>
        </div>

        <!-- ZIP Code for Service Area -->
        <div>
          <label class="block text-base font-bold text-gray-900 mb-3">üìç ZIP Code</label>
          <input type="text" placeholder="80202" class="w-full p-4 border-2 border-gray-300 rounded-lg text-lg">
          <p class="text-xs text-gray-600 mt-2">We service all of Colorado</p>
        </div>

        <!-- When -->
        <div>
          <label class="block text-base font-bold text-gray-900 mb-3">When do you need service?</label>
          <div class="grid grid-cols-3 gap-2">
            <button type="button" class="p-3 border-2 border-pink-500 bg-pink-50 rounded-lg font-semibold text-sm">
              ASAP
            </button>
            <button type="button" class="p-3 border-2 border-gray-300 rounded-lg font-semibold text-sm hover:border-pink-500">
              This Week
            </button>
            <button type="button" class="p-3 border-2 border-gray-300 rounded-lg font-semibold text-sm hover:border-pink-500">
              Next Week
            </button>
          </div>
        </div>

        <!-- Single Consent Checkbox -->
        <div class="bg-gray-50 p-4 rounded-lg">
          <label class="flex items-start gap-3">
            <input type="checkbox" class="mt-1 w-6 h-6 text-pink-600">
            <span class="text-sm text-gray-700">
              Yes, text me my quote & updates. I agree to <a href="#" class="text-pink-600 underline">terms</a>.
            </span>
          </label>
        </div>

        <!-- Submit Button - HUGE -->
        <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-pink-700 hover:from-pink-700 hover:to-pink-800 text-white font-bold py-6 px-6 rounded-xl text-2xl shadow-xl">
          üí¨ Text Me My Quote
        </button>

        <p class="text-center text-xs text-gray-500">
          Average response time: 5 minutes
        </p>
      </form>
    </div>
  </div>
</body>
</html>
